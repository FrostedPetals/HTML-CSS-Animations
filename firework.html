<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upwards Growing Dot</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      background: linear-gradient(180deg, rgba(2, 0, 36, 1) 0%, rgba(15, 15, 66, 1) 35%, rgba(19, 68, 79, 1) 100%);display: flex;
      align-items: flex-end;
      justify-content: center;
    }

    .header{
      position: fixed;
      top: 0;
      height: 40%;
      width: 100%;
      z-index: -1;
      display: flex;
      flex-direction: column;
      
    }
    .fw {
      width: 5px;
      height: 5px;
      position: relative;
      background-color: rgb(241, 106, 129);
      border-radius: 50%;
      animation:
        upwards 3s ease-out forwards,
        fade 4s ease-out 3s forwards;
    }
    
    .spoke {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 2.5px;
      height: 0.22px;
      background: rgb(241, 106, 129);
      transform-origin: bottom center;
      animation: spark 4s ease-out forwards 3s;
    }

    .skylayer1{
      height: 33.3%;
      width: 100%;
      display: grid;
      grid-template-columns: repeat(10,1fr);
      align-items: center;
      justify-content: space-around;
      padding: 5px;
    }

    .skylayer2{
      height: 18.3%;
      width: 100%;
      display: grid;
      grid-template-columns: repeat(4,1fr);
      align-items: center;
      justify-content: space-around;
      padding: 5px;
    }
    .skylayer3{
      height: 18.3%;
      width: 100%;
      display: grid;
      grid-template-columns: repeat(5,1fr);
      align-items: center;
      justify-content: space-around;
      padding: 5px;
    }
    .star{
      height: 1px;
      width: 1px;
      background-color: white;

    }

    @keyframes upwards {
      0% {
        transform: translate(-50%, 0) scale(1);
      }
      100% {
        transform: translate(-50%, -70px) scale(2.5);
      }
    }

    @keyframes fade {
      0%   { transform: translate(-50%, -70px); opacity: 1; }
      25%  { opacity: 0.75; }
      50%  { opacity: 0.52; }
      75%  { opacity: 0.27; }
      100% { opacity: 0; }
    }


    @keyframes spark {
      0%   { width: 5px; opacity: 1; }
      25%  { width: 20px; opacity: 0.75; }
      50%  { width: 27px; opacity: 0.52; }
      75%  { width: 35px; opacity: 0.27; }
      100% { width: 40px; opacity: 0; }
    }

    /* Create 8 spokes rotated 0°, 45°, ... */
    .spoke:nth-child(1) { transform: translate(-50%, -100%) rotate(0deg); }
    .spoke:nth-child(2) { transform: translate(-50%, -100%) rotate(45deg); }
    .spoke:nth-child(3) { transform: translate(-50%, -100%) rotate(90deg); }
    .spoke:nth-child(4) { transform: translate(-50%, -100%) rotate(135deg); }
    .spoke:nth-child(5) { transform: translate(-50%, -100%) rotate(180deg); }
    .spoke:nth-child(6) { transform: translate(-50%, -100%) rotate(225deg); }
    .spoke:nth-child(7) { transform: translate(-50%, -100%) rotate(270deg); }
    .spoke:nth-child(8) { transform: translate(-50%, -100%) rotate(315deg); }
  </style>
</head>
<body>
  <div class="fw">
    <div class="spoke"></div>
    <div class="spoke"></div>
    <div class="spoke"></div>
    <div class="spoke"></div>
    <div class="spoke"></div>
    <div class="spoke"></div>
    <div class="spoke"></div>
    <div class="spoke"></div>
  </div>
  <div class="header">
      <div class="skylayer1">
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>

      </div>
      <div class="skylayer2">
         <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>

      </div>

      <div class="skylayer3">
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
      </div>

    
      

  </div>
</body>
</html>
